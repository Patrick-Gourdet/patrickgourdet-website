

<div class="container">
  <h1 class="page-title">Crypto Currency Update <small>The wave of the future</small></h1>
  <div class="widget-container" style="padding-top: 80px; ">
    <div class="row">
      <div class="col-md-3 col-sm-4 col-xs-4">
        <div [@visibilityChanged]="visiblityState" class="box" (click)="itsClicked('ETH')">
          <div class="icon">
            <i class="cc ETH  btc"></i>
          </div>
          <div class="description">
            <strong>ETH/USD</strong>
            <i class="fa fa-dollar"
               style="font-size: 14px;text-shadow: 1px 1px #5a6876"> {{ETH}}</i>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-4 col-xs-4">
        <div [@visibilityChanged]="visiblityState" class="box" (click)="itsClicked('BTC')">
          <div class="icon">
            <i class="cc BTC btc"></i>
          </div>
          <div class="description">
            <strong>BTC/USD</strong>
            <i class="fa fa-dollar"
               style="font-size: 14px;text-shadow: 1px 1px #5a6876" >{{BTC}}</i>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-4 col-xs-4">
        <div [@visibilityChanged]="visiblityState" class="box"(click)="itsClicked('LTC')">
          <div class="icon">
            <i class="cc LTC btc"></i>
          </div>
          <div class="description">
            <strong>LTC/USD</strong>
            <i class="fa fa-dollar"
               style="font-size: 14px;text-shadow: 1px 1px #5a6876">{{LTC}}</i>

          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-4 col-xs-4">
        <div [@visibilityChanged]="visiblityState" class="box" (click)="itsClicked('XRP')">
          <div class="icon">
            <i class="cc XRP btc" ></i>
          </div>
          <div class="description">
            <strong>XRP/USD</strong>
            <i  class="fa fa-dollar"
               style="font-size: 14px;text-shadow: 1px 1px #5a6876"> {{XRP}}</i>
          </div>
        </div>
      </div>

    </div>
  </div>

  <header>
    <h4>
      {{cryptoName}}
      <small>
       Cryptocurrency history
      </small>
    </h4>
    <div class="widget-controls">
      <a title="Options" href="#"><i class="glyphicon glyphicon-cog"></i></a>

      <a data-widgster="collapse" title="Collapse" href="#"><i class="glyphicon glyphicon-chevron-down"></i></a>
